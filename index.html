  <body class="md:relative xl:flex xl:flex-col xl:items-center">

      <div class="md:pt-16 md:pb-16 md:pl-11 md:pr-11 xl:pl-0 xl:pr-0 xl:w-280">
        <div

            <h2
              class="font-(family-name:--font-plus-jacarta-sans) font-extrabold text-[2.5rem] leading-[120%] text-blue-900 xl:text-[3.5rem]"

              Maximize skill, minimize budget
            </h2>
            <p
              class="font-(family-name:--font-plus-jacarta-sans) font-medium text-lg leading-[150%] text-grey xl:pr-22"
            >
              Our modern courses across a range of in-demand skills will give
              you the knowledge you need to live the life you want.
            </p>
          </div>
          <!-- button -->
          <a
            class="pl-8 pr-8 pt-4 pb-4 bg-linear-to-b from-orange to-pink rounded-[1.75rem] font-(family-name:--font-plus-jacarta-sans) font-bold text-lg leading-[150%] text-white md:pl-6 md:pr-6 md:pt-3 md:pb-3 xl:pl-8 xl:pr-8 xl:pt-4 xl:pb-4"
            aria-label="Get started button"
            href="#"
            >Get Started</a
          >
        </div>

        <img
          class="bg-blue-100 h-[102.7vw] object-cover md:hidden"
          src="assets/image-hero-mobile@2x.webp"
          alt=""
        />
      </div>

      <img
        class="hidden md:block md:absolute md:-top-35 md:left-[45vw] md:-z-10 lg:h-235 xl:hidden"
        src="assets/image-hero-tablet@2x.webp"
        alt=""
      />

      <img
        class="hidden xl:block xl:absolute xl:-top-63 xl:-right-124 xl:h-235 xl:w-auto xl:z-20"
        src="assets/image-hero-desktop@2x.webp"
        alt=""
